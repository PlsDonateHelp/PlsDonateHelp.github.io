<!DOCTYPE html>
<html>
  <head>
    <title>Replace Text Example</title>
  </head>
  <body>
    <h1>Replace Text Example</h1>
    <p>Type something in the box below to replace the placeholder text:</p>
    <input type="text" id="inputBox">
    <p>Result:</p>
    <div id="result">
      <stroke color="#2A0030" thickness="4">
        <font size="90">
          <font color= "#FF0000">
            <font face="LuckiestGuy" id="outputText">replacethis</font>
          </font>
        </font>
      </stroke>
    </div>
    <script>
      // Get references to the input box and output text
      const inputBox = document.getElementById('inputBox');
      const outputText = document.getElementById('outputText');

      // Add an event listener to the input box to listen for changes
      inputBox.addEventListener('input', () => {
        // Set the output text to the value of the input box
        outputText.textContent = inputBox.value;
      });
    </script>
  </body>
</html>
