<!DOCTYPE html>
<html>
<head>
  <title>Copy Text to Clipboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #copy-text {
      color: #FF0000;
      font-family: 'Bangers', cursive;
      font-size: 90px;
      stroke: #2A0030;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <label for="text-input">Type here:</label>
  <input type="text" id="text-input" name="text-input">
  <button id="copy-btn">Copy</button>

  <div id="copy-text">
    <stroke color="#2A0030" thickness="1"><font size="90"><font color="#FF0000"><font face="Bangers">Sub to Scarsy</font></font></font></stroke>
  </div>

  <script>
    const textInput = document.querySelector('#text-input');
    const copyBtn = document.querySelector('#copy-btn');
    const copyText = document.querySelector('#copy-text font font font');

    copyBtn.addEventListener('click', () => {
      const inputText = textInput.value;
      copyText.textContent = inputText;
      textInput.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    });
  </script>
</body>
</html>
