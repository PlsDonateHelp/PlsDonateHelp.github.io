<!DOCTYPE html>
<html>
  <head>
    <title>Pls Donate Help</title>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
  </head>
  <body>
    <input id="textInput" type="text" value="Type here!" />
    <select id="fontInput">
      <option value="Bangers">Bangers</option>
      <option value="Arial">Arial</option>
      <option value="Helvetica">Helvetica</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>
    <input id="sizeInput" type="text" value="90" />
    <input id="colorInput" type="text" value="#CCFFFF" />
    <button id="fontColorPickerButton">Pick color</button>
    <input id="strokeColorInput" type="text" value="#2A0030" />
    <button id="strokeColorPickerButton">Pick color</button>
    <input id="thicknessInput" type="text" value="1" />
    <button id="copyButton">Copy Code</button>
    <script src="script.js"></script>
  </body>
</html>
