<!DOCTYPE html>
<html>
<head>
  <title>Custom Booth Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form>
    <label for="booth-text">Enter your custom booth text:</label>
    <br>
    <input type="text" id="booth-text" name="booth-text">
    <br>
    <button type="submit" id="submit-btn">Submit</button>
  </form>

  <script>
    const input = document.querySelector('#booth-text');

    input.addEventListener('input', () => {
      if (input.value.toLowerCase().includes('olix')) {
        window.location.href = 'Olix.html';
      }
    });

    // Check the entire document for the word "Olix"
    if (document.documentElement.innerHTML.toLowerCase().includes('olix')) {
      window.location.href = 'Olix.html';
    }

    const form = document.querySelector('form');
    const submitBtn = document.querySelector('#submit-btn');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const boothText = input.value;
      const response = await fetch('https://yourgameapi.com/booth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ boothText })
      });
      const result = await response.json();
      alert(result.message);

      input.select();
      document.execCommand('copy');
    });

    submitBtn.addEventListener('click', () => {
      input.select();
      document.execCommand('copy');
    });
  </script>
</body>
</html>
